version: '3.8'

services:
  # SQL Server database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: community-website-db
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong!Password123"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - community-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong!Password123" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 3

  # ASP.NET Core Web API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: community-website-api
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: "Server=mssql;Database=CommunityWebsite;User Id=sa;Password=YourStrong!Password123;TrustServerCertificate=true;"
      ASPNETCORE_URLS: "http://+:80;https://+:443"
      ASPNETCORE_HTTPS_PORT: "443"
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - community-network
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
    restart: unless-stopped

volumes:
  mssql-data:

networks:
  community-network:
    driver: bridge
